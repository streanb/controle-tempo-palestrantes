<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Tempos ao Vivo</title>
</head>
<body>
  <h1>Tempos dos Palestrantes (ao vivo)</h1>
  <div id="tempos">
    <!-- Vai ser preenchido dinamicamente -->
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";


    const firebaseConfig = {
      apiKey: "TUA_API_KEY",
      authDomain: "TUA_AUTH_DOMAIN",
      databaseURL: "TUA_DATABASE_URL",
      projectId: "TUA_PROJECT_ID",
      storageBucket: "TUA_STORAGE_BUCKET",
      messagingSenderId: "TUA_SENDER_ID",
      appId: "TUA_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const container = document.getElementById("tempos");

    for (let i = 1; i <= 5; i++) {
      const div = document.createElement("div");
      div.id = `tempo${i}`;
      div.innerText = `Palestrante ${i}: --:--`;
      container.appendChild(div);

      const tempoRef = ref(db, `palestrantes/${i}`);
      onValue(tempoRef, (snapshot) => {
        const data = snapshot.val();
        if (data && typeof data.tempo === 'number') {
          const min = Math.floor(data.tempo / 60);
          const sec = data.tempo % 60;
          div.innerText = `Palestrante ${i}: ${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        } else {
          div.innerText = `Palestrante ${i}: --:--`;
        }
      });
    }
  </script>
</body>
</html>
