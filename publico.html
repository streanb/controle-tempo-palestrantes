<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Tempos ao Vivo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .palestrante { margin-bottom: 15px; font-size: 1.5em; }
    h2 { margin-bottom: 30px; }
  </style>
</head>
<body>
  <h2 id="titulo">Tempos dos Palestrantes</h2>
  <div id="container"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const tituloEl = document.getElementById('titulo');
    const container = document.getElementById('container');

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    let nomesPersonalizados = {};

    // Atualiza o tÃ­tulo em tempo real
    const tituloRef = ref(db, 'titulo');
    onValue(tituloRef, (snapshot) => {
      const val = snapshot.val();
      if (val) tituloEl.textContent = val;
    });

    // Ouve os nomes personalizados
    const nomesRef = ref(db, 'nomes');
    onValue(nomesRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        nomesPersonalizados = val;
        atualizarTempos();  // re-renderiza quando os nomes mudam
      }
    });

    // Ouve os tempos dos palestrantes
    const temposRef = ref(db, 'tempos');
    let dadosTempos = {};
    onValue(temposRef, (snapshot) => {
      const val = snapshot.val();
      if (val) {
        dadosTempos = val;
        atualizarTempos();
      }
    });

    function atualizarTempos() {
      container.innerHTML = '';
      Object.entries(dadosTempos).forEach(([nomeOriginal, obj]) => {
        const nomeMostrado = nomesPersonalizados[nomeOriginal] || nomeOriginal;
        const div = document.createElement('div');
        div.className = 'palestrante';
        const tempo = obj?.tempoRestante ?? 0;
        div.textContent = `${nomeMostrado}: ${formatarTempo(tempo)}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
