<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Tempos ao Vivo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    .palestrante { margin-bottom: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h2 id="titulo">Tempos dos Palestrantes</h2>
  <div id="container"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const container = document.getElementById('container');
    const tituloEl = document.getElementById('titulo');

    // Atualiza tÃ­tulo ao vivo
    const tituloRef = ref(db, 'titulo');
    onValue(tituloRef, (snapshot) => {
      const t = snapshot.val();
      if (t) tituloEl.textContent = t;
    });

    // Observa tempos dinamicamente
    const temposRef = ref(db, 'tempos');
    onValue(temposRef, (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = '';
      if (data) {
        Object.entries(data).forEach(([nome, info]) => {
          const div = document.createElement('div');
          div.className = 'palestrante';
          const tempo = info.tempoRestante || 0;
          const m = Math.floor(tempo / 60).toString().padStart(2, '0');
          const s = (tempo % 60).toString().padStart(2, '0');
          div.textContent = `${nome}: ${m}:${s}`;
          container.appendChild(div);
        });
      }
    });
  </script>
</body>
</html>
