<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Controle de Tempos</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #f0f0f0;
    margin: 0;
  }

  h1 { margin-bottom: 40px; }

  .botoes {
    display: flex;
    gap: 20px;
  }

  button {
    padding: 20px 30px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    transition: background-color .3s;
  }

  button:hover { filter: brightness(1.1); }

  .publico { background: #007BFF; color: #fff; }
  .admin { background: #28a745; color: #fff; }
</style>
</head>
<body>
  <h1>Controle de Tempos Assembleia de Freguesia</h1>

  <div class="botoes">
    <button class="publico" onclick="abrirPublico()">PÃºblico</button>
    <button class="admin" onclick="abrirAdmin()">Admin</button>
  </div>

  <script>
    function abrirPublico() {
      window.open('publico.html', '_blank');
    }

    function abrirAdmin() {
      const senha = prompt("Digite a senha de acesso ao Admin:");
      if(senha === "nunomoreira") {
        window.open('admin.html', '_blank');
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
