<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>OBS View - Tempos ao Vivo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;       /* fundo escuro */
      color: #FFFFFF;
      margin: 0;
      padding: 40px;
    }

    .grade {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      max-width: 300px;
    }

    .cartao {
      background-color: #222;       /* contraste maior */
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nome {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FFD700;               /* destaque dourado */
    }

    .tempo {
      font-size: 4rem;
      font-weight: bold;
      color: #00FF00;               /* verde para tempo */
    }
  </style>
</head>
<body>
  <div class="grade" id="container"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const container = document.getElementById('container');
    let tempos = {};
    let nomes = {};

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2,'0');
      const s = (seg % 60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    function atualizarEcran() {
      container.innerHTML = '';
      Object.entries(tempos).forEach(([nome, dados]) => {
        const nomeExibir = nomes[nome] || nome;
        const t = dados?.tempoRestante || 0;

        const div = document.createElement('div');
        div.className = 'cartao';
        div.innerHTML = `
          <div class="nome">${nomeExibir}</div>
          <div class="tempo">${formatarTempo(t)}</div>
        `;
        container.appendChild(div);
      });
    }

    onValue(ref(db, 'tempos'), snapshot => {
      tempos = snapshot.val() || {};
      atualizarEcran();
    });

    onValue(ref(db, 'nomes'), snapshot => {
      nomes = snapshot.val() || {};
      atualizarEcran();
    });
  </script>
</body>
</html>
