<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Controle de Partidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    h2 {
      margin-top: 0;
    }

    .topo {
      text-align: center;
      margin-bottom: 30px;
    }

    .topo .cartao {
      display: inline-block;
    }

    #grade {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .cartao {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cartao input[type="text"] {
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 8px;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .botoes input[type="number"] {
      width: 60px;
    }

    .botoes button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botoes button:hover {
      background-color: #d5d5d5;
    }

    .add-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Administração de Partidos</h2>

  <button class="add-btn" onclick="adicionarPartido()">+ Adicionar Partido</button>

  <div class="topo" id="partido-zero"></div>
  <div id="grade"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      ref,
      set,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    let partidos = [];
    const estados = {};

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function atualizarFirebase(nome, tempo) {
      set(ref(db, 'tempos/' + nome), {
        tempoRestante: tempo,
        rodando: false
      });
    }

    function atualizarNomeFirebase(nomeOriginal, novoNome) {
      set(ref(db, 'nomes/' + nomeOriginal), novoNome);
    }

    function criarInterface() {
      const grade = document.getElementById('grade');
      const topo = document.getElementById('partido-zero');
      grade.innerHTML = '';
      topo.innerHTML = '';

      partidos.forEach((nome, i) => {
        const div = document.createElement('div');
        div.className = 'cartao';
        div.innerHTML = `
          <input type="text" id="nome-${i}" value="${nome}" onchange="window.salvarNome(${i})" />
          <div class="botoes">
            <input type="number" id="min-${i}" placeholder="Min">
            <button onclick="window.setTempo(${i})">${i === 0 ? 'SET NOME' : 'SET'}</button>
          </div>
          <div style="margin-top:8px; text-align:center;">
            <span id="tempo-${i}">00:00</span>
          </div>
        `;
        if (i === 0) {
          topo.appendChild(div);
        } else {
          grade.appendChild(div);
        }
      });
    }

    window.salvarNome = (i) => {
      const novoNome = document.getElementById(`nome-${i}`).value;
      const nomeAntigo = partidos[i];
      partidos[i] = novoNome;
      atualizarNomeFirebase(nomeAntigo, novoNome);
      estados[novoNome] = estados[nomeAntigo];
      delete estados[nomeAntigo];
      criarInterface();
    };

    window.setTempo = (i) => {
      const nome = partidos[i];
      const min = parseInt(document.getElementById(`min-${i}`).value) || 0;
      estados[nome].tempo = min * 60;
      atualizarFirebase(nome, estados[nome].tempo);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    };

    window.adicionarPartido = () => {
      const novoNome = `Partido ${partidos.length}`;
      partidos.push(novoNome);
      estados[novoNome] = { tempo: 0, rodando: false, timer: null };
      criarInterface();
    };

    // Inicialização
    partidos = ["Partido 0"];
    partidos.forEach(nome => {
      estados[nome] = { tempo: 0, rodando: false, timer: null };
    });
    criarInterface();
  </script>
</body>
</html>
