<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Controle de Palestrantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f4f4f4;
      color: #333;
    }

    h2, h3 {
      margin-top: 0;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .palestrante {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .nome {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .botoes-superiores {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .botoes-inferiores {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .botoes-inferiores button {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>Administração do Tempo</h2>

  <label><strong>Título Global:</strong></label>
  <input type="text" id="titulo" placeholder="Título do evento" style="width: 300px;" />
  <button onclick="atualizarTitulo()">Atualizar Título</button>

  <h3>Controlo de Palestrantes</h3>
  <div id="container"></div>
  <button onclick="adicionarPalestrante()">+ Adicionar Palestrante</button>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    let palestrantes = [];

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function atualizarFirebase(nome, tempo, rodando) {
      set(ref(db, 'tempos/' + nome), {
        tempoRestante: tempo,
        rodando: rodando
      });
    }

    function atualizarTitulo() {
      const titulo = document.getElementById('titulo').value;
      set(ref(db, 'titulo'), titulo); // <-- já funcionava, só garanti que está como no modelo dos nomes
    }

    function criarInterface() {
      const container = document.getElementById('container');
      container.innerHTML = '';

      palestrantes.forEach((nome, i) => {
        const div = document.createElement('div');
        div.className = 'palestrante';
        div.innerHTML = `
          <div class="nome">
            <input type="text" id="nome-${i}" value="${nome}" style="font-weight: bold; font-size: 16px;" />
          </div>
          <div class="botoes-superiores">
            <button onclick="atualizarNome(${i})">Atualizar Nome</button>
            <input type="number" id="min-${i}" placeholder="Min" min="0" style="width: 60px;" />
            <button onclick="setTempo(${i})">Definir Tempo</button>
            <span id="tempo-${i}">00:00</span>
            <button onclick="removerPalestrante(${i})">Remover</button>
          </div>
          <div class="botoes-inferiores">
            <button onclick="play(${i})">▶ Play</button>
            <button onclick="pause(${i})">⏸ Pause</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    window.atualizarNome = (i) => {
      const inputNome = document.getElementById(`nome-${i}`);
      const nomeAntigo = palestrantes[i];
      const novoNome = inputNome.value.trim();

      if (!novoNome) {
        alert('O nome não pode estar vazio!');
        inputNome.value = nomeAntigo;
        return;
      }
      if (novoNome === nomeAntigo) {
        alert('O nome não foi alterado.');
        return;
      }

      // Atualiza local
      palestrantes[i] = novoNome;

      // Atualiza estado
      estados[novoNome] = estados[nomeAntigo];
      delete estados[nomeAntigo];

      // Atualiza Firebase
      set(ref(db, 'tempos/' + nomeAntigo), null);
      set(ref(db, 'tempos/' + novoNome), {
        tempoRestante: estados[novoNome].tempo,
        rodando: estados[novoNome].rodando
      });

      // Atualiza lista de nomes
      const nomesObj = {};
      palestrantes.forEach(n => nomesObj[n] = n);
      set(ref(db, 'nomes'), nomesObj);

      criarInterface();
    };

    window.setTempo = (i) => {
      const nome = palestrantes[i];
      const min = parseInt(document.getElementById(`min-${i}`).value) || 0;
      estados[nome].tempo = min * 60;
      atualizarFirebase(nome, estados[nome].tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    };

    window.play = (i) => {
      const nome = palestrantes[i];
      if (estados[nome].rodando) return;

      estados[nome].rodando = true;
      atualizarFirebase(nome, estados[nome].tempo, true);

      estados[nome].timer = setInterval(() => {
        if (estados[nome].tempo > 0) {
          estados[nome].tempo--;
          atualizarFirebase(nome, estados[nome].tempo, true);
          document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
        } else {
          clearInterval(estados[nome].timer);
          estados[nome].rodando = false;
          atualizarFirebase(nome, 0, false);
        }
      }, 1000);
    };

    window.pause = (i) => {
      const nome = palestrantes[i];
      estados[nome].rodando = false;
      clearInterval(estados[nome].timer);
      atualizarFirebase(nome, estados[nome].tempo, false);
    };

    window.adicionarPalestrante = () => {
      const novoNome = `Palestrante ${palestrantes.length + 1}`;
      palestrantes.push(novoNome);
      estados[novoNome] = { tempo: 0, rodando: false, timer: null };

      // Atualiza nomes no Firebase
      const nomesObj = {};
      palestrantes.forEach(n => nomesObj[n] = n);
      set(ref(db, 'nomes'), nomesObj);

      criarInterface();
    };

    window.removerPalestrante = (i) => {
      const nome = palestrantes[i];
      palestrantes.splice(i, 1);
      delete estados[nome];
      set(ref(db, 'tempos/' + nome), null);

      // Atualiza lista de nomes
      const nomesObj = {};
      palestrantes.forEach(n => nomesObj[n] = n);
      set(ref(db, 'nomes'), nomesObj);

      criarInterface();
    };

    // Inicialização
    const estados = {};
    palestrantes = ["Palestrante 1", "Palestrante 2", "Palestrante 3", "Palestrante 4", "Palestrante 5"];
    palestrantes.forEach(nome => {
      estados[nome] = { tempo: 0, rodando: false, timer: null };
    });
    criarInterface();
  </script>
</body>
</html>
