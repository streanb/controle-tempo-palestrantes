<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Controle de Partidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f0f0f0;
      color: #222;
    }
    h2 { margin-top: 0; margin-bottom: 20px; }
    #grade {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 20px;
    }
    .cartao {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cartao input[type="text"] {
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 12px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      background-color: #fafafa;
      color: #333;
    }
    .botoes-cima {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 12px;
      gap: 8px;
    }
    .botoes-cima input[type="number"] {
      width: 80px;
      font-size: 16px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      color: #333;
      text-align: center;
    }
    .botoes-cima button {
      flex: 1;
      background-color: #e0e0e0;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      padding: 8px 12px;
      font-size: 14px;
    }
    .botoes-cima button:hover { background-color: #d0d0d0; }
    .botoes-baixo {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      width: 100%;
    }
    .botoes-baixo button {
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
      min-width: 70px;
    }
    .botoes-baixo button.pause { background-color: #666; }
    .botoes-baixo button.reset { background-color: #999; }
    .botoes-baixo button:hover { filter: brightness(1.1); }
    .tempo-display {
      margin-top: 12px;
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      text-align: center;
      width: 100%;
    }
    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      align-items: center;
    }
    .top-controls button {
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #ccc;
      color: #000;
      transition: background-color 0.3s ease;
    }
    .top-controls button:hover { background-color: #bbb; }
  </style>
</head>
<body>
  <h2>Administra√ß√£o do Tempo</h2>

  <div class="top-controls">
    <button onclick="adicionarPartido()">+ Adicionar Partido</button>
    <button onclick="resetarTudo()">üîÑ Reset Tudo</button>
  </div>

  <div id="grade"></div>

  <!-- IMPORTANDO FIREBASE (pode manter assim sem type="module") -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="./firebase-config.js"></script> <!-- Certifique-se de que exporta `db` no escopo global -->

  <script>
    // Se firebase-config.js n√£o coloca db no window, fa√ßa:
    // window.db = db;

    const { ref, set, onValue, remove } = window.firebase.database;

    let partidos = [];
    const estados = {};

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function atualizarFirebase(nome, tempo, rodando) {
      set(ref(db, 'tempos/' + nome), {
        tempoRestante: tempo,
        rodando: rodando
      });
    }

    function atualizarNomeFirebase(nomeOriginal, novoNome) {
      // Apenas salva o nome novo
      remove(ref(db, 'nomes/' + nomeOriginal));
      set(ref(db, 'nomes/' + novoNome), true);
    }

    function criarInterface() {
      const grade = document.getElementById('grade');
      grade.innerHTML = '';

      partidos.forEach((nome, i) => {
        const div = document.createElement('div');
        div.className = 'cartao';
        div.innerHTML = `
          <input type="text" id="nome-${i}" value="${nome}" onchange="salvarNome(${i})" />
          <div class="botoes-cima">
            <input type="number" id="min-${i}" placeholder="Minutos" min="0">
            <button onclick="setTempo(${i})">Definir Tempo</button>
            <button onclick="removerPartido(${i})">Remover</button>
          </div>
          <div class="botoes-baixo">
            <button onclick="play(${i})">‚ñ∂Ô∏è</button>
            <button class="pause" onclick="pause(${i})">‚è∏Ô∏è</button>
            <button class="reset" onclick="resetTempo(${i})">Reset</button>
          </div>
          <div class="tempo-display" id="tempo-${i}">
            ${formatarTempo(estados[nome].tempo)}
          </div>
        `;
        grade.appendChild(div);
      });
    }

    function salvarNome(i) {
      const novoNome = document.getElementById(`nome-${i}`).value.trim();
      const nomeAntigo = partidos[i];

      if (!novoNome) {
        alert("O nome n√£o pode ficar vazio!");
        document.getElementById(`nome-${i}`).value = nomeAntigo;
        return;
      }

      // Atualiza o array
      partidos[i] = novoNome;

      // Atualiza Firebase
      atualizarNomeFirebase(nomeAntigo, novoNome);

      // Migra estado
      estados[novoNome] = estados[nomeAntigo];
      delete estados[nomeAntigo];

      criarInterface();
    }

    function setTempo(i) {
      const nome = partidos[i];
      const min = parseInt(document.getElementById(`min-${i}`).value) || 0;
      if (!estados[nome]) estados[nome] = { tempo: 0, tempoInicial: 0, rodando: false, timer: null };

      estados[nome].tempoInicial = min * 60;
      estados[nome].tempo = estados[nome].tempoInicial;

      atualizarFirebase(nome, estados[nome].tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    }

    function play(i) {
      const nome = partidos[i];
      const estado = estados[nome];
      if (!estado || estado.rodando) return;
      if (estado.tempo <= 0) return;

      estado.rodando = true;
      atualizarFirebase(nome, estado.tempo, true);

      estado.timer = setInterval(() => {
        if (estado.tempo > 0) {
          estado.tempo--;
          atualizarFirebase(nome, estado.tempo, true);
          document.getElementById(`tempo-${i}`).textContent = formatarTempo(estado.tempo);
        } else {
          clearInterval(estado.timer);
          estado.rodando = false;
          atualizarFirebase(nome, 0, false);
        }
      }, 1000);
    }

    function pause(i) {
      const nome = partidos[i];
      const estado = estados[nome];
      if (!estado) return;

      estado.rodando = false;
      clearInterval(estado.timer);
      atualizarFirebase(nome, estado.tempo, false);
    }

    function resetTempo(i) {
      const nome = partidos[i];
      const estado = estados[nome];
      if (!estado) return;

      estado.rodando = false;
      clearInterval(estado.timer);
      estado.tempo = estado.tempoInicial || 0;

      atualizarFirebase(nome, estado.tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estado.tempo);
    }

    function adicionarPartido() {
      const novoNome = `Partido ${partidos.length + 1}`;
      partidos.push(novoNome);
      estados[novoNome] = { tempo: 0, tempoInicial: 0, rodando: false, timer: null };
      criarInterface();
    }

    function removerPartido(i) {
      const nome = partidos[i];
      partidos.splice(i, 1);
      delete estados[nome];
      remove(ref(db, 'tempos/' + nome));
      remove(ref(db, 'nomes/' + nome));
      criarInterface();
    }

    function resetarTudo() {
      if (confirm("Tem certeza que deseja limpar a visualiza√ß√£o p√∫blica?")) {
        remove(ref(db, 'tempos'));
        remove(ref(db, 'nomes'));
        partidos = [];
        document.getElementById('grade').innerHTML = '';
      }
    }

    // Inicializa√ß√£o
    partidos = ["Partido 1", "Partido 2", "Partido 3"];
    partidos.forEach(nome => {
      estados[nome] = { tempo: 0, tempoInicial: 0, rodando: false, timer: null };
    });
    criarInterface();

    // Deixar fun√ß√µes acess√≠veis ao onclick
    window.salvarNome = salvarNome;
    window.setTempo = setTempo;
    window.play = play;
    window.pause = pause;
    window.resetTempo = resetTempo;
    window.adicionarPartido = adicionarPartido;
    window.removerPartido = removerPartido;
    window.resetarTudo = resetarTudo;

  </script>
</body>
</html>
