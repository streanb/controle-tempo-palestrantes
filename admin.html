<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Controle de Palestrantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    h2 {
      margin-top: 0;
    }

    #header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 6px;
      font-size: 14px;
      width: 250px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #grade {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .cartao {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cartao input[type="text"] {
      font-weight: bold;
      font-size: 16px;
      width: 100%;
      text-align: center;
    }

    .tempo-atual {
      margin: 8px 0;
      font-size: 20px;
      font-weight: bold;
      color: #007BFF;
    }

    .controles {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      justify-content: center;
    }

    .controles button {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>Administra√ß√£o do Tempo</h2>

  <div id="header">
    <input type="text" id="titulo" placeholder="T√≠tulo do evento" />
    <button onclick="atualizarTitulo()">Atualizar T√≠tulo</button>
    <button onclick="adicionarPalestrante()">+ Adicionar Palestrante</button>
    <button onclick="resetarTudo()" style="background: #f44336; color: white;">üóë Reset P√∫blico</button>
  </div>

  <div id="grade"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    let palestrantes = [];
    const estados = {};

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function atualizarFirebase(nome, tempo, rodando) {
      set(ref(db, 'tempos/' + nome), { tempoRestante: tempo, rodando });
    }

    function atualizarNomesFirebase() {
      const nomesObj = {};
      palestrantes.forEach(n => nomesObj[n] = n);
      set(ref(db, 'nomes'), nomesObj);
    }

    function atualizarTitulo() {
      const valor = document.getElementById('titulo').value;
      set(ref(db, 'titulo'), valor);
    }

    function resetarTudo() {
      if (confirm("Tem certeza que deseja limpar a visualiza√ß√£o p√∫blica?")) {
        set(ref(db, 'tempos'), null);
        set(ref(db, 'nomes'), null);
        set(ref(db, 'titulo'), "Tempos dos Palestrantes");
        palestrantes = [];
        document.getElementById('grade').innerHTML = '';
      }
    }

    function criarInterface() {
      const grade = document.getElementById('grade');
      grade.innerHTML = '';

      palestrantes.forEach((nome, i) => {
        const div = document.createElement('div');
        div.className = 'cartao';
        div.innerHTML = `
          <input type="text" id="nome-${i}" value="${nome}" />
          <div class="tempo-atual" id="tempo-${i}">00:00</div>
          <div class="controles">
            <button onclick="play(${i})">‚ñ∂ Play</button>
            <button onclick="pause(${i})">‚è∏ Pause</button>
            <input type="number" id="min-${i}" placeholder="Min" min="0" style="width: 50px;" />
            <button onclick="setTempo(${i})">Definir Tempo</button>
            <button onclick="atualizarNome(${i})">Atualizar Nome</button>
            <button onclick="remover(${i})">Remover</button>
          </div>
        `;
        grade.appendChild(div);
      });
    }

    window.atualizarNome = (i) => {
      const novoNome = document.getElementById(`nome-${i}`).value.trim();
      const nomeAntigo = palestrantes[i];
      if (!novoNome || novoNome === nomeAntigo) return;

      palestrantes[i] = novoNome;
      estados[novoNome] = estados[nomeAntigo];
      delete estados[nomeAntigo];

      set(ref(db, 'tempos/' + nomeAntigo), null);
      atualizarFirebase(novoNome, estados[novoNome].tempo, estados[novoNome].rodando);
      atualizarNomesFirebase();
      criarInterface();
    };

    window.setTempo = (i) => {
      const nome = palestrantes[i];
      const minutos = parseInt(document.getElementById(`min-${i}`).value) || 0;
      estados[nome].tempo = minutos * 60;
      atualizarFirebase(nome, estados[nome].tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    };

    window.play = (i) => {
      const nome = palestrantes[i];
      if (estados[nome].rodando) return;
      estados[nome].rodando = true;
      atualizarFirebase(nome, estados[nome].tempo, true);

      estados[nome].timer = setInterval(() => {
        if (estados[nome].tempo > 0) {
          estados[nome].tempo--;
          atualizarFirebase(nome, estados[nome].tempo, true);
          document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
        } else {
          clearInterval(estados[nome].timer);
          estados[nome].rodando = false;
          atualizarFirebase(nome, 0, false);
        }
      }, 1000);
    };

    window.pause = (i) => {
      const nome = palestrantes[i];
      estados[nome].rodando = false;
      clearInterval(estados[nome].timer);
      atualizarFirebase(nome, estados[nome].tempo, false);
    };

    window.adicionarPalestrante = () => {
      const nome = `Palestrante ${palestrantes.length + 1}`;
      palestrantes.push(nome);
      estados[nome] = { tempo: 0, rodando: false, timer: null };
      atualizarNomesFirebase();
      criarInterface();
    };

    window.remover = (i) => {
      const nome = palestrantes[i];
      palestrantes.splice(i, 1);
      delete estados[nome];
      set(ref(db, 'tempos/' + nome), null);
      atualizarNomesFirebase();
      criarInterface();
    };

    // Inicial
    palestrantes = ["Palestrante 1", "Palestrante 2", "Palestrante 3", "Palestrante 4"];
    palestrantes.forEach(nome => {
      estados[nome] = { tempo: 0, rodando: false, timer: null };
    });
    criarInterface();
  </script>
</body>
</html>
