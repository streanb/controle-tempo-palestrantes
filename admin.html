<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Controle de Partidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    h2 {
      margin-top: 0;
    }

    #grade {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      margin-top: 20px;
    }

    .cartao {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .cartao input[type="text"] {
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      margin-bottom: 8px;
    }

    .botoes-cima,
    .botoes-baixo {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .botoes-cima input[type="number"] {
      width: 60px;
    }

    .botoes-cima button,
    .botoes-baixo button,
    .top-controls button {
      padding: 6px 12px;
      font-size: 14px;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Administração de Tempos</h2>

  <div class="top-controls">
    <button onclick="adicionarPartido()">+ Adicionar Partido</button>
    <button onclick="resetarTudo()">Reset</button>
  </div>

  <div id="grade"></div>

  <script type="module">
    import { db } from './firebase-config.js';
    import {
      ref,
      set,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    let partidos = [];
    const estados = {};

    function formatarTempo(seg) {
      const m = Math.floor(seg / 60).toString().padStart(2, '0');
      const s = (seg % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function atualizarFirebase(nome, tempo, rodando) {
      set(ref(db, 'tempos/' + nome), {
        tempoRestante: tempo,
        rodando: rodando
      });
    }

    function atualizarNomeFirebase(nomeOriginal, novoNome) {
      set(ref(db, 'nomes/' + nomeOriginal), novoNome);
    }

    function atualizarTitulo(titulo) {
      set(ref(db, 'titulo'), titulo);
    }

    function criarInterface() {
      const grade = document.getElementById('grade');
      grade.innerHTML = '';

      partidos.forEach((nome, i) => {
        const div = document.createElement('div');
        div.className = 'cartao';
        const label = i === 0 ? ' (Título)' : '';
        div.innerHTML = `
          <input type="text" id="nome-${i}" value="${nome}" onchange="window.salvarNome(${i})" />
          <div class="botoes-cima">
            <input type="number" id="min-${i}" placeholder="Min">
            <button onclick="window.setTempo(${i})">Tempo</button>
            <button onclick="window.removerPartido(${i})">Remover</button>
          </div>
          <div class="botoes-baixo">
            <button onclick="window.play(${i})">Iniciar</button>
            <button onclick="window.pause(${i})">Pausar</button>
            <button onclick="window.reset(${i})">Reiniciar</button>
          </div>
          <div style="margin-top:8px; text-align:center;">
            <span id="tempo-${i}">00:00</span>
          </div>
        `;
        grade.appendChild(div);
      });
    }

    window.salvarNome = (i) => {
      const novoNome = document.getElementById(`nome-${i}`).value;
      const nomeAntigo = partidos[i];
      partidos[i] = novoNome;
      atualizarNomeFirebase(nomeAntigo, novoNome);

      // se for o primeiro, atualizar o título
      if (i === 0) {
        atualizarTitulo(novoNome);
      }

      estados[novoNome] = estados[nomeAntigo];
      delete estados[nomeAntigo];
      criarInterface();
    };

    window.setTempo = (i) => {
      const nome = partidos[i];
      const min = parseInt(document.getElementById(`min-${i}`).value) || 0;
      estados[nome].tempo = min * 60;
      atualizarFirebase(nome, estados[nome].tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    };

    window.play = (i) => {
      const nome = partidos[i];
      if (estados[nome].rodando) return;

      estados[nome].rodando = true;
      atualizarFirebase(nome, estados[nome].tempo, true);

      estados[nome].timer = setInterval(() => {
        if (estados[nome].tempo > 0) {
          estados[nome].tempo--;
          atualizarFirebase(nome, estados[nome].tempo, true);
          document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
        } else {
          clearInterval(estados[nome].timer);
          estados[nome].rodando = false;
          atualizarFirebase(nome, 0, false);
        }
      }, 1000);
    };

    window.pause = (i) => {
      const nome = partidos[i];
      estados[nome].rodando = false;
      clearInterval(estados[nome].timer);
      atualizarFirebase(nome, estados[nome].tempo, false);
    };

    window.reset = (i) => {
      const nome = partidos[i];
      clearInterval(estados[nome].timer);
      estados[nome].rodando = false;
      atualizarFirebase(nome, estados[nome].tempo, false);
      document.getElementById(`tempo-${i}`).textContent = formatarTempo(estados[nome].tempo);
    };

    window.adicionarPartido = () => {
      const novoNome = `Partido ${partidos.length}`;
      partidos.push(novoNome);
      estados[novoNome] = { tempo: 0, rodando: false, timer: null };
      criarInterface();
    };

    window.removerPartido = (i) => {
      const nome = partidos[i];
      partidos.splice(i, 1);
      delete estados[nome];
      remove(ref(db, 'tempos/' + nome));
      remove(ref(db, 'nomes/' + nome));
      criarInterface();
    };

    window.resetarTudo = () => {
      if (confirm("Tem a certeza que deseja limpar tudo?")) {
        remove(ref(db, 'tempos'));
        remove(ref(db, 'nomes'));
        remove(ref(db, 'titulo'));
        partidos = [];
        document.getElementById('grade').innerHTML = '';
      }
    };

    // Inicializar com Partido 0 como título
    partidos = ["Título do Evento", "Partido 1", "Partido 2"];
    partidos.forEach(nome => {
      estados[nome] = { tempo: 0, rodando: false, timer: null };
    });
    criarInterface();
  </script>
</body>
</html>
